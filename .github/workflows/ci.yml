name: CI

on:
  pull_request:
    branches: [ '**' ]
  push:
    branches: [ "master" ]
    tags: [ "v*" ]

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  test:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest']
        mill-version:
          - 0.10.12
          - 0.11.0-M1
          - 0.11.0-M2
          - 0.11.0-M3
          - 0.11.0-M4
          - 0.11.0-M5
          - 0.11.0-M6
          - 0.11.0-M7
          - 0.11.0-M8

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: coursier/cache-action@v6
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:17
          apps: mill

      - name: Test
        env:
          MILL_VERSION: ${{ matrix.mill-version }}
        run: |
          mill --no-server --jobs 1 __.downloadMillTestVersion 
          mill --no-server --jobs 0 _.test

  publish:
    strategy:
      matrix:
        mill-version:
          - 0.10.12
          - 0.11.0-M1
          - 0.11.0-M2
          - 0.11.0-M3
          - 0.11.0-M4
          - 0.11.0-M5
          - 0.11.0-M6
          - 0.11.0-M7
          - 0.11.0-M8

    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))

    steps:
      - uses: actions/checkout@v3
      - uses: coursier/cache-action@v6
      - uses: coursier/setup-action@v1
        with:
          jvm: adopt:8
          apps: mill

      - name: Publish
        run: mill --no-server --jobs 0 io.kipp.mill.ci.release.ReleaseModule/publishAll
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MILL_VERSION: ${{ matrix.mill-version }}
